<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image search</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('dots.png')">
<div class="container">
    <div class="p-4">
        <h1 class="h1 text-center mb-4">Image search app</h1>
        <div class="row justify-content-center">
            <!--Search input and action button -->
            <div class="col-md-8">
                <form action="" class="search-form">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control shadow-sm form-control-lg rounded-pill search-input me-3"
                               placeholder="Search here...">
                        <button type="submit" class="btn btn-danger rounded-pill px-md-4 search-btn">Search</button>
                    </div>
                </form>
            </div>

        </div>

        <!--Will show all the results inside this box-->
        <div class="mt-md-5 mt-4 results">


        </div>

        <!--No data-->


        <!--Show more button-->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary px-4 show-more" style="display: none">Show more</button>
        </div>

    </div>
</div>

<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
